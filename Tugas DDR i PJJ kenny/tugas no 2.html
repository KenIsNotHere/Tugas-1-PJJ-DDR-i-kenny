<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Gaji Karyawan by kenny richie nergiva</title>
</head>
<body>
    
  <h1>Hitung Gaji Karyawan</h1>
  <h3>Nama : Kenny Richie nergiva</h3>
  <h3>kelas : RPL-X-B</h3>

  <form action="">
    <label for="jamKerja">Jam Kerja:</label>
    <input type="number" id="jamKerja" name="jamKerja" />
    <br />
    <label for="tarifPerlam">Tarif per Jam:</label>
    <input type="number" id="tarifPerlam" name="tarifPerlam" />
    <br />
    <input type="submit" value="Hitung Gaji" />
  </form>

  <script src="hitunggaji.js"></script>

  <script>
    const form = document.querySelector("form");
    const jamKerja = document.querySelector("#jamKerja");
    const tarifPerlam = document.querySelector("#tarifPerlam");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const gaji = hitungGaji(jamKerja.value, tarifPerlam.value);

      const output = document.querySelector(".output");
      output.textContent = gaji;
    });
  </script>
</body>
</html>
